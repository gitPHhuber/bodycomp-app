<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>OG Image Template — 1200×630</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800&family=JetBrains+Mono:wght@700;800&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      background: #020617;
      font-family: 'Outfit', system-ui, sans-serif;
    }

    .card {
      position: relative;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 80px;
      overflow: hidden;
    }

    /* Subtle radial glow behind text */
    .card::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 800px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(34, 211, 238, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Top-right decorative arc */
    .card::after {
      content: '';
      position: absolute;
      top: -200px;
      right: -200px;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 2px solid rgba(34, 211, 238, 0.12);
      pointer-events: none;
    }

    .logo {
      position: absolute;
      top: 48px;
      left: 80px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 800;
      font-size: 22px;
      letter-spacing: 4px;
      color: #22d3ee;
    }

    .accent-line {
      width: 64px;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(90deg, #22d3ee, #0891b2);
      margin-bottom: 32px;
    }

    .title {
      font-size: 64px;
      font-weight: 800;
      line-height: 1.15;
      color: #f1f5f9;
      max-width: 900px;
      margin-bottom: 24px;
    }

    .subtitle {
      font-size: 28px;
      font-weight: 400;
      color: #94a3b8;
      max-width: 700px;
    }

    .domain {
      position: absolute;
      bottom: 48px;
      right: 80px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 18px;
      color: #475569;
      letter-spacing: 1px;
    }

    /* Bottom decorative bar */
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #22d3ee, #0891b2, transparent);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">BODYCOMP</div>

    <div class="accent-line"></div>
    <div class="title">Ваши весы скрывают&nbsp;правду</div>
    <div class="subtitle">Узнайте реальный состав тела — бесплатно</div>

    <div class="domain">bodycomp.ru</div>
    <div class="bottom-bar"></div>
  </div>
</body>
</html>
